<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

	<ui:composition template="template.xhtml">
		<ui:define name="titulo">
            Estados
        </ui:define>
		<ui:define name="contenido">
			<h:form>
				<center><h1>ESTADOS</h1></center>
				<b:row>
					<b:column span="1">
						<b:commandButton value="Nuevo" iconAwesome="file-o" action="#{estadoBean.nuevoEstado()}" />
					</b:column>
					<b:column span="1">
						<b:commandButton value="Volver" iconAwesome="angle-left" action="index?faces-redirect=true"/> 
					</b:column>
				</b:row>
			</h:form>
			<br/>
        	<h:form id="frmbicis">
				<p:messages closable="true"></p:messages>
				<b:panel title="Listado" look="primary">
					<p:dataTable id="tbb" value="#{estadoBean.listEstado}" var="est" rows="8" emptyMessage="Sin Datos"
					scrollable="true" scrollRows="20" liveScroll="true" paginator="true" 
    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
    					<p:column filterBy="#{est.est_tipo}" filterMatchMode="contains" headerText="Tipo" width="150">
							<h:outputText value="#{est.est_tipo}"></h:outputText>
						</p:column>
						<p:column headerText="DESCRIPCIÃ“N" width="350">
							<!--p:inputTextarea value="#{bic.artDescripcion}" rows="2" cols="19" readonly="true" autoResize="false"/-->
							<h:outputText value="#{est.est_descripcion}"></h:outputText>
						</p:column>
						<p:column headerText="OPCIONES" width="100">
							<p:commandButton id="btnE" icon="ui-icon-pencil" action="#{estadoBean.cargarEstado(est)}">
								<p:tooltip for="btnE" value="Editar estado" trackMouse="true" />
							</p:commandButton>
							&nbsp;&nbsp;&nbsp;
						</p:column>
    				</p:dataTable>
				</b:panel>
			</h:form>
        </ui:define>
	</ui:composition>
	
</html>

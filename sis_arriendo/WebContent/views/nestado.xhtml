<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

	<ui:composition template="template.xhtml">
		<ui:define name="titulo">
            Estados
        </ui:define>
		<ui:define name="contenido">
        	<br/>
        	<h:form id="frmnb">
        		<p:messages closable="true"></p:messages>
        		<b:panel title="Registro de Estado" look="primary">
        			<b:panelGrid colSpans="2,10">
        			<h:outputLabel value="Tipo*" />
        			<b:inputText value="#{estadoBean.est_tipo}" required="true" requiredMessage="Campo tipo requerido"></b:inputText>
        			<h:outputLabel value="Descripción" />
        			<p:inputTextarea value="#{estadoBean.est_descripcion}" style="width:100%; margin-bottom:15px;" required="false" requiredMessage="Campo descripción requerido"/>
					</b:panelGrid>
					<br/>
					<b:commandButton value="Guardar" action="#{estadoBean.crearEstado()}" update="frmnb" look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
					<h:commandButton type="button" value="Cancelar" action="#{estadoBean.cancelar()}" styleClass="btn btn-info">
					    <f:ajax />
					</h:commandButton>
        		</b:panel>
        	</h:form>
        </ui:define>
	</ui:composition>
	
</html>

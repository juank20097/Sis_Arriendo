<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

	<ui:composition template="template.xhtml">
		<ui:define name="titulo">
            Sitios
        </ui:define>
		<ui:define name="contenido">
			<h:form>
				<center><h1>SITIOS</h1></center>
				<b:row>
					<b:column span="1">
						<b:commandButton value="Nuevo" iconAwesome="file-o" action="#{sitiosBean.nuevoSitio}" />
					</b:column>
					<b:column span="1">
						<b:commandButton value="Volver" iconAwesome="angle-left" action="index?faces-redirect=true"/> 
					</b:column>
				</b:row>
			</h:form>
			<br/>
        	<h:form id="frmbicis">
				<p:messages closable="true"></p:messages>
				<b:panel title="Listado" look="primary">
					<p:dataTable id="tbb" value="#{sitiosBean.listSitios}" var="sit" rows="8" emptyMessage="Sin Datos"
					scrollable="true" scrollRows="20" liveScroll="true" paginator="true" 
    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
    					<p:column filterBy="#{sit.sit_nombre}" filterMatchMode="contains" headerText="NOMBRE" width="150">
							<h:outputText value="#{sit.sit_nombre}"></h:outputText>
						</p:column>
						<p:column headerText="COSTO" width="100">
							<h:outputText value="#{sit.sit_costo_arriendo}" />
						</p:column>
						<p:column headerText="CAPACIDAD" width="100">
							<h:outputText value="#{sit.sit_capacidad}" />
						</p:column>
						<p:column filterBy="#{sit.sit_estado}" filterMatchMode="contains" headerText="ESTADO" width="100">
							<h:outputText value="#{sit.sit_estado}"></h:outputText>
						</p:column>
						<p:column headerText="OPCIONES" width="100">
							<p:commandButton id="btnE" icon="ui-icon-pencil" action="#{sitiosBean.cargarSitio(sit)}">
								<p:tooltip for="btnE" value="Editar sitio" trackMouse="true" />
							</p:commandButton>
							&nbsp;&nbsp;&nbsp;
						</p:column>
    				</p:dataTable>
				</b:panel>
			</h:form>
        </ui:define>
	</ui:composition>
	
</html>

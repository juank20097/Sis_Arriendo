<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

	<ui:composition template="template.xhtml">
		<ui:define name="titulo">
            Bicicletas
        </ui:define>
		<ui:define name="contenido">
        	<br/>
        	<h:form id="frmnb">
        		<p:messages closable="true"></p:messages>
        		<b:panel title="Registro de Bicicleta" look="primary">
        			<b:panelGrid colSpans="2,10">
        			<h:outputLabel value="Nombre*" />
        			<b:inputText value="#{biciBean.nombre}" required="true" requiredMessage="Campo nombre requerido"></b:inputText>
        			<h:outputLabel value="Serial*" />
        			<b:inputText value="#{biciBean.serial}" required="true" requiredMessage="Campo serial requerido"></b:inputText>
        			<h:outputLabel value="Modelo*" />
        			<b:inputText value="#{biciBean.modelo}" required="true" requiredMessage="Campo modelo requerido"></b:inputText>
        			<h:outputLabel value="Descripción*" />
        			<p:inputTextarea value="#{biciBean.descripcion}" style="width:100%; margin-bottom:15px;" required="true" requiredMessage="Campo descripción requerido"/>
        			<h:outputLabel value="Categoría" />
        			<b:inputText value="#{biciBean.categoria}"></b:inputText>
        			<h:outputLabel value="Observación"/>
        			<p:inputTextarea value="#{biciBean.observacion}" style="width:100%; margin-bottom:15px;"/>
        			<h:outputLabel value="Valor Referencial" />
        			<b:inputText value="#{biciBean.valorReferencial}"></b:inputText>
        			<h:outputLabel value="Estado*" rendered="#{biciBean.edicion}"/>
        			<b:selectOneMenu value="#{biciBean.estado}" rendered="#{biciBean.edicion}">
        				<f:selectItems value="#{biciBean.listEstados()}"/>
        			</b:selectOneMenu>
					</b:panelGrid>
					<br/>
					<b:commandButton value="Guardar" action="#{biciBean.ingresarBici()}" update="frmnb" look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
					<h:commandButton type="button" value="Cancelar" action="#{biciBean.cancelar()}" styleClass="btn btn-info">
					    <f:ajax />
					</h:commandButton>
        		</b:panel>
        	</h:form>
        </ui:define>
	</ui:composition>
	
</html>

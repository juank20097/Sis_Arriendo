<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Detalles de Sitios
        </ui:define>
	<ui:define name="contenido">
		<h:form id="form">
		<p:messages closable="true"></p:messages>
			<b:panel id="tbb" look="primary" title="Detalles de Sitios">
				<b:row>
					<b:column span="6">
						<p:selectOneMenu filter="true" filterMatchMode="startsWith"
							style="width: 100%; padding: 1%; margin-bottom: 1%;"
							value="#{contratosBean.sitio_sel}">
							<f:selectItem itemLabel="--Seleccione--" itemValue="-1" />
							<f:selectItems value="#{asignacionBean.listSitios2}" />
						</p:selectOneMenu>
					</b:column>
					<b:column span="6">
						<b:commandButton style="width:20%;" value="Añadir" look="primary"
							iconAwesome="plus"
							actionListener="#{contratosBean.addContra_Tem}"
							update=":form:tbb" />
					</b:column>
				</b:row>
				</b:panel>
			</h:form>
			<h:form id="form2">
				<br />
				<p:dataTable value="#{contratosBean.list}" var="lis"
					styleClass="table table-striped">
					<p:column style="width:16px">
						<p:rowToggler />
					</p:column>
					<p:column width="100">
						<f:facet name="header">SITIO</f:facet>
						<h:outputText value="#{lis.sit.sit_nombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">OBSERVACIÓN</f:facet>
						<p:inputTextarea value="#{lis.det_observacion}" />
					</p:column>
					<p:column>
						<f:facet name="header">COSTO</f:facet>
						<p:inputTextarea value="#{lis.det_costo}" />
					</p:column>
					<p:column width="80">
						<f:facet name="header">ELIMINAR</f:facet>
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{contratosBean.quitarDet(lis)}"
							 />
					</p:column>
				</p:dataTable>
				
				<h:panelGrid columns="5" cellpadding="3" width="450">
				<h:commandButton type="button" value="Regresar"
					action="#{contratosBean.irContrato()}"
					styleClass="btn btn-info">
					<f:ajax />
				</h:commandButton>
				<p:commandButton value="Guardar"
					disabled="#{contratosBean.guardado}" onclick="PF('cd').show();"
					style="padding: .3em 0em;" styleClass="btn-info" />
				<p:commandButton value="Finalizar"
					disabled="#{(!contratosBean.guardado) or (contratosBean.finalizado)}"
					style="padding: .3em 0em;" styleClass="btn-info"
					onclick="PF('cdf').show();" />
				<b:commandButton value="Imprimir"
					action="#{contratosBean.imprimirRptContrato()}"
					disabled="#{!contratosBean.finalizado}" look="info"
					update=":frmpmsj" />
				<p:commandButton value="Anular"
					disabled="#{!contratosBean.guardado}" style="padding: .3em 0em;"
					styleClass="btn-info" onclick="PF('cda').show();" />
			</h:panelGrid>
			</h:form>
			<p:confirmDialog header="Confirmación"
			message="Esta seguro de guardar el contrato?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="cd">
			<h:form>
				<center>
					<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" oncomplete="PF('cd').hide()"
						actionListener="#{contratosBean.guardarContrato()}"
						update=":form :form2" />
					&nbsp;&nbsp;&nbsp;
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						onclick="PF('cd').hide()" />
				</center>
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog header="Confirmación"
			message="Esta seguro de finalizar el contrato?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="cdf">
			<h:form>
				<center>
					<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" oncomplete="PF('cdf').hide()"
						actionListener="#{contratosBean.finalizarContrato()}"
						update=":form :form2" />
					&nbsp;&nbsp;&nbsp;
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						onclick="PF('cdf').hide()" />
				</center>
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog header="Confirmación"
			message="Esta seguro de anular el contrato?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="cda">
			<h:form>
				<center>
					<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" oncomplete="PF('cda').hide()"
						actionListener="#{contratosBean.anularContrato()}"
						update=":form :form2" />
					&nbsp;&nbsp;&nbsp;
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						onclick="PF('cda').hide()" />
				</center>
			</h:form>
		</p:confirmDialog>
		
	</ui:define>
</ui:composition>

</html>

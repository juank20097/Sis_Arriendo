<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head> 
<h:body styleClass="color"> 
	<b:container>
		<div class="login">
			<h:form id="frmlog">
				<center><h1>Ingreso al Sistema</h1></center>
				<div class="input">
					<p:messages closable="true"></p:messages>
					<b:inputText placeholder="USUARIO" >
			            <f:facet name="prepend">
			                <b:iconAwesome name="user"/>
			            </f:facet>
			        </b:inputText>
			        <b:inputSecret placeholder="CONTRASE&Ntilde;A" >
			            <f:facet name="prepend">
			                <b:iconAwesome name="key"/>
			            </f:facet>
			        </b:inputSecret>
			        <br/>
			        <b:commandButton value="Ingresar" iconAwesome="check-square-o" styleClass="btn-block"
			         look="primary" action="/views/index.xhtml?faces-redirect=true" update="frmlog"/>
		        </div>
			</h:form>
		</div>
	</b:container>
</h:body> 
</html>
